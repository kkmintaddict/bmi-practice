<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--link rel="icon" href="＃" type="image/svg+xml"-->
    <title>BMI計算器</title>  


  <script>
    function calculateBMI() {
      // 獲取身高體重的值
      var height = parseFloat(document.getElementById('height').value);
      var weight = parseFloat(document.getElementById('weight').value);

      // 檢查輸入是否有效
      if (!isNaN(height) && !isNaN(weight)) {
        // 計算BMI
        var bmi = weight / (height * height);

        // 將結果顯示
        var resultLabel = document.getElementById('resultLabel');
        var resultInput = document.getElementById('result');
        
        resultInput.value = bmi.toFixed(2); // 保留小數點兩位

        // 設定計算結果顏色
        if (bmi > 24) {
          resultLabel.style.color = 'red' ;
          resultInput.style.color = 'red' ; 
        } else {
          resultLabel.style.color = ''; // 恢復預設
          resultInput.style.color = ''; // 恢復預設
        }


        resultLabel.style.display = 'block'; // 顯示結果元素
        resultInput.style.display = 'block'; // 顯示結果元素
      } else {
        // 輸入錯誤彈出的視窗
        alert('請輸入有效的身高和體重');
      }
      //阻止表單默認提交
      return false;
    }
  </script>

  
</head>

<body>
    <header>
        <h1>身體質量指數(BMI)計算器</h1>
        <p>世界衛生組織建議以身體質量指數(Body Mass Index, BMI)來衡量肥胖程度， <br>
            其計算公式是以體重 (公斤) 除以身高 (公尺) 的平方。 </p> 
    </header>

    <section>

      <p><label for="genger">性別</label>
      <select id="genger">
        <option value="male">男</option>
        <option value="woman">女</option></select>

        <p><label for="height">年齡</label>
        <input type="number" name="age" class="formage" id="age" placeholder="請輸入年齡"><br>

        <form onsubmit="return calculateBMI()">
            <p><label for="height">身高</label>
            <input type="text" name="height" class="formh" id="height" placeholder="請輸入身高(m)"><br>
            <label for="weight">體重</label>
            <input type="text" name="weight" class="formw" id="weight" placeholder="請輸入體重(kg)"></p><br>
            <input class='bmibt' type="submit" value="提交"> <br>
            <label id="resultLabel" for="result" style="display: none;">您的BMI</label>
            <input class="bmiresult" type="number" name="result" id="result" style="display: none;" readonly>
          </form>
          
    </section>   
        
</body>
</html>
